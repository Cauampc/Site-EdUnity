<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EdUnity</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
    <header>
        <h1>EdUnity</h1>
        <p>Transformando a Educação com Soluções Inovadoras</p>
    </header>

    <div class="container">
        <h2>Login</h2>
        <form action="{% url 'login' %}" method="POST"> <!-- Alterei o action e o método -->
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <p>Ainda não tem uma conta? <a href="/cadastro">Cadastre-se aqui</a></p>
    </div>

    <footer>
        <p>&copy; 2024 EdUnity. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
